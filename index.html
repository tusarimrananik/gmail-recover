<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPN Setup Required</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 10px 0 0;
      font-weight: 600;
    }

    .card .label {
      color: #888;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .icon {
      margin: 20px auto;
      width: 64px;
      height: 64px;
      background: #e7f1ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon img {
      width: 36px;
      height: 36px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .desc {
      color: #555;
      font-size: 15px;
      margin: 12px 0 18px;
    }

    .highlight-box {
      background-color: #fff7d1;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #444;
      border-left: 4px solid #ffcc00;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="label">Gmail User</div>
    <h3>facebookofficialcyber@gmail.com</h3>

    <div class="icon">
      <img src="https://img.icons8.com/ios-filled/50/007bff/shield.png" alt="shield">
    </div>

    <div class="title">VPN Setup Required</div>
    <div class="desc">
      For your security, please set up our VPN <br>
      This helps protect your account and personal information.
    </div>

    <div class="highlight-box">
      A one-time <strong>$3.45 VPN setup fee</strong> ensures secure data handling and unlocks your verification access.
    </div>

    <a href="#" class="button">Pay $3.45 to Download VPN</a>
  </div>

</body>
</html>
